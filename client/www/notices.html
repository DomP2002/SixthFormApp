		<script>
			if(!isLoggedIn()) {
			  window.location = "index.html";
			}

			$(document).ready(function () {
				query("/fetch/files/notices/list/", {"limit": 10}, function(data) {
					loadnotices(data);
				}, function(data) {
					alert(data);
				})
			});

			function loadnotices(data) {
				$.each(data["content"]["records"], function(index, item){
					$("#notices").append('<div><h1>' + item["Name"] + '</h1><p>' + item["Link"] + '</p></div>');
				});
			}
		</script>
